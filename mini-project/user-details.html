<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(value => value.json())
        .then(value => {
            let user = value
            console.log(value)
                let mainDiv = document.createElement('div')
                mainDiv.innerHTML = user.username + `<p>` + user.email + `<p>` + user.address.street + `<p>` + user.phone;
                document.body.append(mainDiv)
        })
</script>
</body>
</html>
