<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(value => value.json())
        .then(value => {
            let user = value
            console.log(value)
            for (const userElement of user) {
                let mainDiv = document.createElement('div')
                let h2 = document.createElement('h2')
                h2.innerText = userElement.name;
                mainDiv.innerText = userElement.id;
                let btn = document.createElement('button')
                btn.innerText = 'information';
                btn.onclick = function () {
                    location.href = `user-details.html?id=${userElement.id}`
                }
                document.body.append(h2,mainDiv,btn)
            }
        })
</script>

</body>
</html>
